branches:
  only: [master]
env:
  global:
    - secure: ""
cache:
  bundler: true
  directories:
    - $HOME/docker
services:
- docker # just because Travis-CI doesn't have ubuntu bionic
before_cache:
  - "mkdir -p $HOME/docker && docker save -o httex-$(sha1sum docker/Dockerfile | cut -c1-8).tar httex:$(sha1sum docker/Dockerfile | cut -c1-8)"
before_install:
  - if [[ -d $HOME/docker ]]; then ls $HOME/docker/*.tar.gz | xargs -I {file} sh -c "zcat {file} | docker load"; fi
install:
- "docker build -t httex:$(sha1sum docker/Dockerfile | cut -c1-8) docker"
script:
- "docker run -v=$(pwd)/build:/root/plugin-proposals/build httex:$(sha1sum docker/Dockerfile | cut -c1-8) ./travis.sh $TRAVIS_COMMIT"
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: $TRAVIS_BUILD_DIR/build
  keep-history: true
