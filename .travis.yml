env:
  global:
    - secure: ""
cache:
  bundler: true
  directories:
    - $HOME/docker
services:
- docker # just because Travis-CI doesn't have ubuntu bionic
before_cache:
  # Save tagged docker images
  - mkdir -p $HOME/docker && docker images -a --filter='dangling=false' --format '{{.Repository}}:{{.Tag}} {{.ID}}' | xargs -n 2 -t sh -c 'test -e $HOME/docker/$1.tar.gz || docker save $0 | gzip -2 > $HOME/docker/$1.tar.gz'
before_install:
  - if [[ -d $HOME/docker ]]; then ls $HOME/docker/*.tar.gz | xargs -I {file} sh -c "zcat {file} | docker load"; fi
install:
- docker build -t httex docker
script:
- "docker run -v=$(pwd)/build:/root/plugin-proposals/build httex"
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: $TRAVIS_BUILD_DIR/build
  keep-history: true
